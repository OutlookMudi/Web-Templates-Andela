<main role="main" class="container">

    <div class="text-muted">
        <div class="container">

            <div class="row">
                <div class="col-12">
                    <h1>Profile</h1>

                    <div class="row">
                        <div class="col-6">
                            <fieldset>
                                <legend>Profile Image</legend>
                                <form method="post" action="#" enctype="multipart/form-data">
                                    <div class="form-group">
                                        <img src="assets/images/man.jpg" class="img-responsive" width="100%"> <br><br>
                                        <input type="file">
                                    </div>
                                    <button class="btn btn-secondary">Upload</button>
                                </form>
                            </fieldset>
                        </div>
                        <div class="col-6">
                            <fieldset>
                                <legend>Personal Information</legend>
                                <form method="post" action="#">
                                    <div class="form-group">
                                        <input class="form-control" value="John" placeholder="First Name">
                                    </div>
                                    <div class="form-group">
                                        <input class="form-control" value="Doe" placeholder="Surname">
                                    </div>
                                    <div class="form-group">
                                        <input type="email" class="form-control" value="j.doe@testing.net"
                                               placeholder="Email Address">
                                    </div>
                                    <button class="btn btn-secondary">Save</button>
                                </form> <br><br>
                            </fieldset>

                            <fieldset>
                                <legend>Change Password</legend>
                                <form method="post" action="#">
                                    <div class="form-group">
                                        <input type="password" class="form-control" placeholder="Old Password">
                                    </div>
                                    <div class="form-group">
                                        <input type="password" class="form-control" placeholder="New Password">
                                    </div>
                                    <div class="form-group">
                                        <input type="password" class="form-control" placeholder="Repeat New Password">
                                    </div>
                                    <button class="btn btn-secondary">Save</button>
                                </form>
                            </fieldset>
                        </div>
                    </div>
                </div>


            </div>

        </div>
    </div>

</main><!-- /.container -->
